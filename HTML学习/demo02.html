<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>

        <title>好网页</title>
    </head>
    <body>
        <!--标题标签
            有h1到h6
            显示效果好
            使用HTML标签时，关心的是标签的语义，我们使用的标签都是语义化的标签

            h1表示最重要，h2-h6依次降低
            对搜索殷勤来说h1的重要性仅次于title

        -->
        <h1>第一个标题</h1>
        <h2>第一个标题</h2>
        <h3>第一个标题</h3>
        <!--p标签中的文字，会默认独占一行，并且段与段之间会有一个间距
            <br>标签表示换行
            <hr>分割线
        -->

        <p>第一个段落</p>
        <p> 床前明月光  <br>
            疑是地下霜  <br>
            举头望明月  <br>
            低头思故乡  
        </p>
    </body>
</html>
