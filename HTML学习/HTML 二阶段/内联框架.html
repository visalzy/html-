<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内联框架</title>
</head>
<body>
    <p>我是内联框架</p>
    <!--
        使用内联框架可以引入一个外部的页面
        使用iframe来创建一个内联框架
        属性：
            src：只想一个外部界面的路径，可以使用相对路径
    -->
    <iframe src="xhtml标签.html"></iframe>

</body>
</html>
