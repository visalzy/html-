<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超链接</title>
</head>
<body>
    <!--
        使用超连接可以让我们从一个界面跳转到另一
        界面
        使用a标签来创建一个超链接

        属性：
            href:志向链接跳转的目标地址，可以写一个相对路径，也可以写一个完整的地址
            target:规定在何处打开链接文档

    -->
    <h1>超链接的网页</h1>
    <a href="meta标签.html">meta标签</a>
    <a href="http://www.baidu.com" target="blank">百度</a>
</body>
</html>
