<body>
        <!--一些特殊字符需要特殊的符号来表示这些特殊字符，这些特殊字符我们称为实体（转义字符串）
            实体的语法：
            &实体的名字:
            < &lt;
            > &gt;
            空格 &nbsp;
            版权符号 &copy;

        -->
        a&lt;b&gt;c
        <p>独恨不逢琢玉手&nbsp;</p>
        
    
</body>
