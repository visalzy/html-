<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 
            长度单位
                像素px
                    -像素是我们在网页中使用的最多的一个单位
                    一个像素相当于我们屏幕的一个小点

                百分比%    
         */

         .box{
             width:100px;
             height: 100px;
             background-color: red;
         }

         .box1{
             width: 50%;
             height: 50%;
             background-color: blue;
         }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>

    </div>
</body>
</html>
