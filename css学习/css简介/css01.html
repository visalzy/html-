<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>css</title>
    <!--
        内部样式表
        可以将css样式编写到head中的style标签里
        将样式表编写的style标签中，通过css选择器选中指定元素
        然后可以同时为这些元素仪器设置样式，这样可以是样式进一步的复用

        还可以将样式表保存到外部的css文件中
         通过link标签来讲外部的css文件引入到当前页面中，这样外部的css样式表会应用到当前页面中
    
    -->
    <!--
        将css样式统一编写到外部的样式表中，完全是结构与表现分离，可以使样式表在不同界面中使用，
        最大限度的是样式进行复用，
    -->
   <link rel="stylesheet" type="text/css" href="style.css"/>

 
</head>

<body>
    <!--可以将css样式编写到元素的style属性当中
        杨氏直接编写到style属性中，这种样式我们称为内联样式
        内联样式只对当前元素中的内容起作用   
        内联样式不容易复用
    -->
    <p>锄禾日当午，汗滴禾下土</p>
    <p>锄禾日当午，汗滴禾下土</p>
    <p>锄禾日当午，汗滴禾下土</p>
    <p>锄禾日当午，汗滴禾下土</p>
    <p>锄禾日当午，汗滴禾下土</p>

</body>
</html>
