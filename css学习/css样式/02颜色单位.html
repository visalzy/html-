<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box1{
        width: 100px;
        height:100px;
        /* 颜色单位：
            在css可以直接使用颜色的单词来表示不同的颜色
                红色：red
                蓝色：blue
                绿色：green
            使用rgb值来表示不同的颜色
            例子：rgb(红色，绿色，蓝色)
                也可以用百分数来设置

            十六进制表示
            三组两位十六进制表示
            语法：#红色绿色蓝色
            #ff0000 红色
            像这种两位重复的可以简写
            比如    #ff0000可以写成#f00
         */
         background-color:#f00;
    }
    </style>
</head>
<body>
    <div class="box1"></div>

</body>
</html>
