<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .p1{
            color: rgb(0, 0,255);
            /* 默认大小16px 
                fontsize并不是文字本身的大小，
                在页面中，每个文字都是在看不到的框中，
                fontsize设置的是格的高度
                一般文字都比格要小一些，也有时会比格大
            */
            font-size: 20px;
            /* font-family可以指定字体
            当采用某种字体时，如果浏览器支持则使用该字体
            不支持则使用默认字体
            该样式可以指定多个字体，多个字体使用逗号分开
            采用多个字体是，浏览器会优先使用前边的字体，如果前面没有，会接着尝试下一个

             */
            font-family: 华文彩云;

        }
    </style>
</head>
<body>
    <p class="p1">
        p标签,abcdegABCDEFG
    </p>
</body>
</html>
