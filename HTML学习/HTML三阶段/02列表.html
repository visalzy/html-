<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        /* 去掉项目符号 */
        ul{
            list-style: none;
        }
    </style>
</head>
<body>

    <!-- 
        网页中有三种列表：
        1无序列表
        2有序列表
        3定义列表
     -->
    <!-- 
        无序列表
        ul标签来创建一个无序列表
        使用li标签来创建一个一个列表项
        一个li就是一个列表项
        type属性可以选项目符号
        可选值：
            disc，默认值 实心圆点
            square 实心方块
            circle 圆圈
        注：默认的符号一般不使用！！！
        ul li 都是块元素
    -->
    <ul>
        <li>lzy</li>
        <li>zxy</li>
        <li>ldy</li>
    </ul>

    <!-- 
        有序列表
        用ol代替ul
        有序列表使用序号作为项目符号
        type属性可以指定序号的类型
            可选值：1默认值，使用阿拉伯数字
                    a/A ，使用大写或者小写字母作为序号
                    i/I，大写或者小写罗马数字座位序号
                -->
    <ol type='a'>
        <li>结构</li>
        <li>表现</li>
    </ol>
     
</body>
</html>
