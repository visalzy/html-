<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    a:link{
        color: yellowgreen;
    }
    a:visited{
        color:tomato;
    }
    a:hover{
        color:blue;
    }
    a:active{
        color:cadetblue;
    }

    /* 
        伪类的优先级相同
        优先级相同用下面的
        hover不能写道active下面

        link和 visit必须在hover和active的下面

     */
    </style>
</head>
<body>
    <a href="http://www.baidu.com">访问过得页面</a>
    <a href="http://www.baidu1234.com">未访问的界面</a>


</body>
</html>
