<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        定义列表来对一些词汇或者内容进行定义
        使用dl创建定义列表
            dl中有两个字标签
                dt:对定义的内容
                dd:对定义内容的描述
     -->
     <dl>
         <dt>武松</dt>
         <dd>战斗力99</dd>
         <dd>打死西门庆</dd>
         <dt>武大</dt>
         <dd>战斗力0</dd>

     </dl>
    
</body>
</html>
