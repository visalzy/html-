<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        块元素与内联元素
        div就是一个块元素，独占一行
        p,h1,h2...都是块元素

        块元素用来布局，内联元素用来选中文本有设置样式
        a元素可以包含任意元素，除了他本身
     -->
    
     <div style="background-color: grey;width: 200px;">我是一个div</div>
     <div>我是一个div</div>

     <hr>
     <!-- 
         span是行内元素（内联元素》
         只会占自身的一个大小
      -->
     <span>我是一个span</span>
     <span>我是一个span</span>
</body>
</html>
