<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    /* 
        为div中的span设置一个颜色为绿色
        后代元素选择器
        -作用：
        选中指定元素的指定后代元素
        -语法：
            祖先元素 后代元素{}

    */
    div span{
        color:blue;
    }

    /* 
        为div的子元素span设置一个背景颜色为黄色
            子元素选择器
            -作用：
                ——选中指定父元素的指定子元素
            -语法：
                父元素>子元素
    */

    div>span{
        background-color: yellow
    }
    </style>

</head>
<body>
    <div>
        我是div
        <p>
            我是P标签
            <span>
            p标签中的span
            </span>
        </p>
        <span>div中的span</span>
    </div>
    <span>body中的span</span>
</body>
</html>
